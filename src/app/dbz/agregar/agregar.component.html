<h3>Agregar</h3>
<hr />

<form (ngSubmit)="agregar()">
  <input
    type="text"
    class="form-control"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <!--   
    [value]="nuevo.nombre"
    (input)="cambiarNombre($event)" -->

  <input
    type="number"
    class="form-control"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />

  <button class="btn btn-primary">Agregar</button>
</form>
